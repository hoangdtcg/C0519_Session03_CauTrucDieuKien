<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<style>
    button {
        width: 100px;
        height: 100px;
    }
    input {
        width: 400px;
        height: 100px;
    }
</style>


<div>
    <div>
        <button value = "1" onclick = "ketqua.value+= this.value"> 1 </button>
        <button value = "2" onclick = "ketqua.value+= this.value"> 2 </button>
        <button value = "3" onclick = "ketqua.value+= this.value"> 3 </button>
        <button value = "0" onclick = "ketqua.value+= this.value"> 0 </button>
    </div>
    <button value = "4" onclick = "ketqua.value+= this.value"> 4 </button>
    <button value = "5" onclick = "ketqua.value+= this.value"> 5 </button>
    <button value = "6" onclick = "ketqua.value+= this.value"> 6 </button>
    <button value = "C" onclick = "ketqua.value=ketqua.value.substr(0,ketqua.value.length-1)"> C </button>
</div>
<div>
    <button value = "7" onclick = "ketqua.value+= this.value"> 7 </button>
    <button value = "8" onclick = "ketqua.value+= this.value"> 8 </button>
    <button value = "9" onclick = "ketqua.value+= this.value"> 9 </button>
    <button value = "=" onclick = "ketqua.value=eval(ketqua.value)"> = </button>
</div>
<div>
    <button value = "+" onclick = "ketqua.value += this.value"> + </button>
    <button value = "-" onclick = "ketqua.value += this.value"> - </button>
    <button value = "*" onclick = "ketqua.value += this.value"> * </button>
    <button value = "/" onclick = "ketqua.value += this.value"> / </button>
</div>
<div>
    <input type = "text" id = "ketqua">
</div>
</div>



</body>
</html>
