<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>

    <h1> please enter to change met to feet</h1>
    <button id="change" onclick="doi()">click me!</button>
    <p id="ft">result</p>

            let ft= M*3.2808;

        }
    </script>
