    <title>Tinh Cuoc dien thoai</title>

<body>
        <script>
            let time = prompt("Nhap so thoi gian goi 'phut'");
            let a =prompt("khoang cach goi 'KM'");

                money = time*3500;

            document.write("So tien cuoc goi la: " + money + "VND");
