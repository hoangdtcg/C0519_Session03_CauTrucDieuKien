<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> bài tập </title>
</head>
<body>
            <script>
             let a =   prompt("nhập số cân 'kg'");
             let b = prompt("nhập chiều 'met'");
              let bmi = a/(b*2);
             if (bmi < 18.5){
                 alert("underweight" + bmi);
             }else if(18.5<= bmi < 25){
                 alert("normal" + bmi);
             }else if(25 <= bmi < 30){
                 alert("overweight" + bmi);
             }else if(30 <= bmi){
                 alert("Obese");
             }else{
                 alert("I don't understand");
             }
            </script>

</body>
</html>
