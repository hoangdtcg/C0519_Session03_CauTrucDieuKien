<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LT sự kiện </title>
</head>
<body>
     <form>

        <img id="myImage" src="../../../../champion-league2.jpg" height="340" width="340"/>
        <p> Click button below to move the image to right</p>
         <button type="button"> nhan nut </button>
         <input type="button" value="Click" onclick="moveRight();"/>
         <input type="button" value="Click" onclick="movedow();"/>
     </form>
        <script>
            let imagebong = null;
            function init() {
                imagebong = document.getElementById("myImage");
                imagebong.style.position = "relative";
                imagebong.style.left = '0px';
                imagebong.style.top = '0px';

            }
            function moveRight() {
                imagebong.style.left = parseInt(imagebong.style.left) + 10 + 'px';
            }
            function movedow() {
                imagebong.style.top = parseInt(imagebong.style.top) + 10 + 'px';
            }
            window.onload = init;
        </script>

</body>
</html>
