<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhap so thu nhat"));
    let b = parseInt(prompt("Nhap so thu hai"));
    let c = parseInt(prompt("Nhap so thu ba"));
    let max = a;
    if ( b > max){
        max = b;
    } else if ( c > max){
        max = c;
    }
    alert("So lon nhat trong 3 so la " + max);
</script>
</body>
</html>
