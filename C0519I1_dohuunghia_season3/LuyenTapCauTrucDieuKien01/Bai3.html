<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let a = parseInt(prompt("Moi ban nhap 1 so nguyen bat ky"));
    if ( a > 0 ){
        alert("So " + a + " lon hon 0");
    } else {
        if (a !== 0){
            alert("So " + a + " nho hon 0");
        }
    }
</script>
</body>
</html>
