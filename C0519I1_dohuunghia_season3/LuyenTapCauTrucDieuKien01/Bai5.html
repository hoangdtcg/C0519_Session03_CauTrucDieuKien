<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let test = parseInt(prompt("Nhap diem bai kiem tra"));
    let midTest = parseInt(prompt("Nhap diem thi giua ky"));
    let endTest = parseInt(prompt("Nhap diem thi cuoi ky"));
    diemtrungbinh1 = (test + midTest + endTest) /3;
    if( diemtrungbinh1 < 6){
        alert("Ban xep loai trung binh");
    } else if ( diemtrungbinh1 < 8){
        alert("Ban xep loai kha");
    } else {
        alert("Ban xep loai gioi");
    }
</script>
</body>
</html>
