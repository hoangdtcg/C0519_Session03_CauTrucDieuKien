<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type = "text" id = "1" placeholder = "Nhap so thu nhat">
<input type = "text" id = "2" placeholder = "Nhap so thu hai">
<input type = "text" id = "3" placeholder = "Nhap so thu ba">
<button onclick="triangle()">Check</button>
<script>
    function triangle() {
        let a = parseInt(document.getElementById("1").value);
        let b = parseInt(document.getElementById("2").value);
        let c = parseInt(document.getElementById("3").value);
        let d = '';
        if (a + b > c && a + c > b && b + c > a){
            d = "Ba so " + a + " " + b + " " + c + " la 3 canh cua tam giac";
        } else {
            d = "Ba so " + a + " " + b + " " + c + " khong la 3 canh cua tam giac";
        }
        let output = d.fontcolor("red");
        document.getElementById("4").innerHTML = output;
    }
</script>
<p id = "4"></p>
</body>
</html>
