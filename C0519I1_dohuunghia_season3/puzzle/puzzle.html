<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puzzle</title>
</head>
<body>
<img src="1.jpg" height="145" width="220" onclick="doiAnh()" id="pht"/><br>
<img src="2.jpg" height="145" width="220" onclick="doiAnh1()" id="pht1"/><br>
<img src="3.jpg" height="145" width="220" onclick="doiAnh2()" id="pht2"/>
<script>
    let name = "1";
    function doiAnh() {
        document.getElementById("pht").src = "2";
        if (name === "1") {
            name = "2"
        } else if (name === "2") {
            name = "3"
        } else if (name === "3") {
            name = "1"
        }
        document.getElementById("pht").src = name + ".jpg";
    }
    let name1 = "2";
    function doiAnh1() {
        document.getElementById("pht1").src = "1";
        if (name1 === "2") {
            name1 = "1"
        } else if (name1 === "1") {
            name1 = "3"
        } else if (name1 === "3") {
            name1 = "2"
        }
        document.getElementById("pht1").src =  name1 + ".jpg";
    }
    let name2 = "3";
    function doiAnh2() {
        document.getElementById("pht2").src = "1";
        if (name2 === "3") {
            name2 = "1"
        } else if (name2 === "1") {
            name2 = "2"
        } else if (name2 === "2") {
            name2 = "3"
        }
        document.getElementById("pht2").src = name2 + ".jpg";
    }
</script>
</body>
</html>
