<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xac dinh nam nhuan</title>
</head>
<body>
<div>
    Nhap nam<br>
    <input type="text" id="sonam" placeholder="nhap nam">
    <br><br>
    <button type="button" onclick="submit()">ket qua</button><br>
    <input type="text" value="" id="result">
    <script>
    function submit() {
        let year = document.getElementById("sonam").value;
        if (year % 4 == 0) {
            if (year % 100 == 0) {
                if (year % 400 == 0) {
                    document.getElementById("result").value = " is a leap year";
                } else {
                    document.getElementById("result").value = " is a not leap year";
                }
            } else {
                document.getElementById("result").value = " is a leap year";
            }
        } else {
             document.getElementById("result").value = " is not a leap year";
        }
    }
    </script>
</div>
</body>
</html>
