<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nobita</title>
</head>
<body onload="docReady()">
      <img id="nobita" src="anh/nobita.png" style="position: absolute; left: 0; top: 0;" height="200" width="180"/>
      <script>
          function upArrowPressed() {
              let element = document.getElementById("nobita");
              element.style.top = parseInt(element.style.top) - 5 + 'px';
          }
          function dowArrowPressed() {
              let element = document.getElementById("nobita");
              element.style.top = parseInt(element.style.top) + 5 + 'px';
          }
          function letfArrowPressed() {
              let element = document.getElementById("nobita");
              element.style.left = parseInt(element.style.left) -5 + 'px';
          }
          function  rightArrowProsed() {
              let element = document.getElementById("nobita");
              element.style.left = parseInt(element.style.left) +5 + 'px';
          }
          function moveSelecttion(evt) {
              switch (evt.keyCode) {
                  case 37:
                      letfArrowPressed();
                  break;
                  case 39:
                      rightArrowProsed();
                  break;
                  case 38:
                      upArrowPressed();
                  break;
                  case 40:
                      dowArrowPressed();
                  break;
              }
          }
          function docReady() {
              window.addEventListener('keydown',moveSelecttion);
          }
      </script>
</body>
</html>
